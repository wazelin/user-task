version: '3.8'

services:
  mysql:
    image: mysql:5.7
    expose:
      - 3306
    networks:
      - user-task
    volumes:
      - ./docker/mysql:/etc/mysql/conf.d:ro
    environment:
      - MYSQL_ROOT_PASSWORD=dev
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=dev
      - MYSQL_DATABASE=user-task

  nginx:
    image: nginx:stable
    ports:
      - 80
    networks:
      - user-task
    volumes:
      - ./docker/nginx/sites.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php-fpm

  php-fpm:
    build: ./docker/php-fpm
    expose:
      - 9000
    networks:
      - user-task
    volumes:
      - .:/var/www/user-task
    depends_on:
      - mysql

networks:
  user-task:
    driver: bridge
